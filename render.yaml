services:
  - type: web
    name: pagelm-backend
    env: docker
    plan: free
    rootDir: .
    dockerfilePath: backend/Dockerfile
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5000
      - key: VITE_TIMEOUT
        value: 90000
      # Fill the following with your keys or remove unused providers
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: FFMPEG_PATH
        value: ffmpeg
      - key: db_mode
        value: json
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: pagelm-backend
          property: url

  - type: web
    name: pagelm-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: pagelm-backend
          property: url
      - key: VITE_TIMEOUT
        value: 90000

